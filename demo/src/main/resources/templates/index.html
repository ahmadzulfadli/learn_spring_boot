<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- strat navbar -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">Navbar</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <!-- end navbar -->

  <!-- konten -->
  <div class="alert alert-success" role="alert" th:if="${not #strings.isEmpty(successMsg)}">
    <p th:text="${successMsg}"></p>
  </div>
  <div class="alert alert-danger" role="alert" th:if="${not #strings.isEmpty(errorMsg)}">
    <p th:text="${errorMsg}"></p>
  </div>
  
  <table class="table">
    <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="mahasiswa : ${data}">
            <td th:text="${mahasiswa.id}"></td>
            <td th:text="${mahasiswa.name}"></td>
            <td th:text="${mahasiswa.email}"></td>
            <td th:text="${mahasiswa.phone}"></td>
            <td>
              <div class="d-grid gap-2 d-md-block">
                <a th:href="@{/edit/{id}(id=${mahasiswa.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/delete/{id}(id=${mahasiswa.id})}" class="btn btn-danger">Delete</a>            
              </div>           
            </td>
        </tr>
    </tbody>
  </table>
  <!-- end konten -->

  <!-- javascript -->
  <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>

</body>

</html>
