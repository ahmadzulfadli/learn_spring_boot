<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- strat navbar -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <h1>
        <a th:href="/@{/registrasi}">Registrasi</a>
      </h1>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <!-- end navbar -->

  <!-- konten -->
  <div class="alert alert-info" role="alert">
    A simple info alertâ€”check it out!
  </div>
  <table class="table">
    <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="mahasiswa : ${data}">
            <td th:text="${mahasiswa.id}"></td>
            <td th:text="${mahasiswa.name}"></td>
            <td th:text="${mahasiswa.email}"></td>
            <td th:text="${mahasiswa.phone}"></td>
            <td>
              <div class="d-grid gap-2 d-md-block">
                <button type="button" class="btn btn-info">Edit</button>
                <button type="button" class="btn btn-danger">Delete</button>
              </div>           
            </td>
        </tr>
    </tbody>
  </table>
  <!-- end konten -->


  <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>

</body>

</html>
